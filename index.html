<!DOCTYPE html>
<html lang="ko">

<head>
    <!--utf-8 다국어 언어를 지원한다.-->
    <meta charset="UTF-8">

    <!--이부분은 모바일 개발시 필요하다.-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->

    <!--최신 브라우저를 실행시켜라-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹카페 - 웹접근성 및 웹표준, HTML5, CSS3</title>

    <!--파비콘 아이콘을 사용한다. 네이버 클릭하면 위에 조금한 사진나오게끔-->
    <link rel="shortcut icon" href="./images/common/webcafe.ico">
    <link rel="stylesheet" href="css/style.css">

    <!--이렇게 직접 노토 산세리프 글꼴을 보여줄 수 있다.-->
    <!--<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> -->
    <!--<style>
    @import url('https://fonts.googleapis.com/css?family=Noto+Sans');
  </style>-->
</head>

<body>
    <div class="wrapper">
        <!--header.header+div.visual+main.main-content-->
        <header class="header">
            <h1 class="logo">
                <img src="images/logo.png" alt="web cafe">

            </h1>
            <ul class="info-menu">

                <!--li*5>a[href="#"]-->
                <li><a href="#">홈</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">사이트맵</a></li>
                <li><a href="#">english</a></li>
            </ul>
        </header>
        <div class="visual">비주얼</div>
        <main class="main-content">
            <!--div.group.group${콘텐츠칼럼$}*3-->
            <div class="group group1">콘텐츠칼럼1</div>
            <div class="group group2">콘텐츠칼럼2</div>
            <div class="group group3">콘텐츠칼럼3</div>
        </main>

        <!--article.slogan+footer.footer-->
        <article class="slogan">슬로건</article>
        <div class="footer-bg">
            <footer class="footer">푸터</footer>
        </div>
    </div>
</body>

</html>
